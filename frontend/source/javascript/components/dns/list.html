<section class="md-whiteframe-2dp md-padding">
    <md-table-pagination
            style="border: 0;"
            md-on-paginate="vm.updatePath"
            md-page="vm.params.page"
            md-page-select
            md-limit="vm.params.count"
            md-limit-options="[10, 25, 50]"
            md-total="{{vm.zoneCount}}">
    </md-table-pagination>

    <md-table-container>
        <table md-table class="striped hover">
            <thead md-head>
            <tr md-row>
                <th md-column>Zone Name</th>
                <th md-column style="width: 200px;">Source</th>
                <th md-column style="width: 100px;">&nbsp;</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-auto-select md-row ng-repeat="zone in vm.zones">
                <td md-cell>{{zone.properties.name}}</td>
                <td md-cell>{{zone.properties.source}}</td>
                <td md-cell>
                    <md-button ng-click="vm.showDetails(zone)" class="md-icon-button"><md-icon>info_outline</md-icon></md-button>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
    <div ng-if="vm.zoneCount == 0" class="md-padding"><i>No zones found</i></div>

    <md-table-pagination
            md-on-paginate="vm.updatePath"
            md-page="vm.params.page"
            md-page-select
            md-limit="vm.params.count"
            md-limit-options="[10, 25, 50]"
            md-total="{{vm.zoneCount}}">
    </md-table-pagination>

    <download-file url="/api/v1/dns/zonesExport" formats="vm.formats" args="vm.params" label="Download report" tooltip="Download report as JSON"></download-file>
</section>
