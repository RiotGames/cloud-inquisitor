<section class="md-whiteframe-2dp md-padding">
    <filters filters="vm.filters" on-update="vm.updateFilters" on-reset="vm.resetFilters"></filters>

    <md-table-pagination
            style="border: 0;"
            md-on-paginate="vm.updatePath"
            md-page="vm.params.page"
            md-page-select
            md-limit="vm.params.count"
            md-limit-options="[25, 50, 100]"
            md-total="{{vm.elbCount}}">
    </md-table-pagination>

    <md-table-container>
        <table md-table class="striped hover">
            <thead md-head>
            <tr md-row>
                <th md-column style="width: 150px;">ELB name</th>
                <th md-column style="width: 120px;">Account</th>
                <th md-column style="width: 100px;">Region</th>
                <th md-column style="width: 100px;">VPC ID</th>
                <th md-column stype="width: 150px;">Instances</th>
                <th md-column style="width: 180px;">DNS name</th>
                <th md-column style="width: 80px;">&nbsp;</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-auto-select md-row ng-repeat="elb in vm.elbs">
                <td md-cell>{{elb.properties.lbName}}</td>
                <td md-cell>{{elb.account.accountName}}</td>
                <td md-cell>{{elb.location}}</td>
                <td md-cell>{{elb.properties.vpcId}}</td>
                <td md-cell>{{elb.properties.instances.toString()}}</td>
                <td md-cell>{{elb.properties.dnsName}}</td>
                <td md-cell>
                    <md-button ng-click="vm.showDetails(elb)" class="md-icon-button">
                        <md-icon md-font-set="material-icons">
                            info_outline
                        </md-icon>
                    </md-button>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination
            md-on-paginate="vm.updatePath"
            md-page="vm.params.page"
            md-page-select
            md-limit="vm.params.count"
            md-limit-options="[25, 50, 100]"
            md-total="{{vm.elbCount}}">
    </md-table-pagination>
    
    <download-file url="/api/v1/elb/export" formats="vm.formats" args="vm.params" label="Download report" tooltip="Download report as JSON"></download-file>
</section>
